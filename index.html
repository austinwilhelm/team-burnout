<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burnout Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #numberInput {
            margin-bottom: 10px;
        }

        #numbersList {
            list-style-type: none;
            padding: 0;
        }

        #averageDisplay {
            margin-top: 10px;
        }

        #revealButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>How are you feeling?</h1>
    <p>Rate how you're feeling on a scale of 1-10 </br>(1 = terrible, 10 = the absolute best)</p>

    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="addNumber()">Submit Anonymously</button>

    <ul id="numbersList"></ul>

    <button id="revealButton" onclick="revealAverage()">How are we feeling?</button>

    <div id="averageDisplay">Average: <span id="average">N/A</span></div>

    <script>
        const numbers = [];

        function addNumber() {
            const numberInput = document.getElementById('numberInput');
            const numbersList = document.getElementById('numbersList');

            const enteredNumber = parseFloat(numberInput.value);

            if (!isNaN(enteredNumber)) {
                numbers.push(enteredNumber);
                numberInput.value = '';

                // Update the numbers list
                const listItem = document.createElement('li');
                listItem.textContent = 'Anonymous';
                numbersList.appendChild(listItem);
            } else {
                alert('Please enter a valid number.');
            }
        }

        function revealAverage() {
            const averageDisplay = document.getElementById('average');

            if (numbers.length > 0) {
                // Calculate the average
                const average = numbers.reduce((sum, num) => sum + num, 0) / numbers.length;
                averageDisplay.textContent = average.toFixed(2); // Display average with two decimal places
            } else {
                alert('No entries to calculate average.');
            }
        }
    </script>
</body>
</html>
